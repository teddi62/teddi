  <script>
var (name2)Mod = document.getElementById("name2");

var (name5)span = document.getElementsByClassName("(name5)close")[0];

(name1)Btn.onclick = function() {
  (name2)Mod.style.display = "block";
}


(name5)span.onclick = function() {
  (name2)Mod.style.display = "none";
}

  window.onclick = function(event) {
  if (event.target == (name2)Mod) {
    (name2)Mod.style.display = "none";
  }
